
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Exported Map</title>
  <style>
    body, html { 
      margin: 0; 
      padding: 0; 
      overflow: hidden; 
      font-family: Arial, sans-serif; 
    }
    #container { 
      width: 100vw; 
      height: 100vh; 
    }
    /* 사이드바 스타일 */
    #sidebar {
      position: absolute;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      border-right: 1px solid #ccc;
      overflow-y: auto;
      padding: 10px;
      box-sizing: border-box;
      transition: transform 0.3s ease;
      z-index: 5;
    }
    #sidebar.hidden {
      transform: translateX(-220px);
    }
    #toggle-sidebar {
      position: absolute;
      top: 10px;
      left: 230px;
      z-index: 1;
      padding: 5px 10px;
      background:rgb(64, 153, 217);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #shelf-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #shelf-list li {
      padding: 5px;
      margin: 5px 0;
      border: 1px solid #ddd;
      border-radius: 3px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #shelf-list li.highlight {
      background:rgb(244, 122, 122);
    }
  </style>
<script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.173.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.173.0/examples/jsm/"
    }
  }
</script>
</head>
<body>
  <div id="sidebar">
    <h3>Shelf List</h3>
    <ul id="shelf-list"></ul>
  </div>
  <button id="toggle-sidebar">🔍</button>
  <div id="container"></div>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    const exportedData = {"storeMap":{"width":45,"depth":20},"objects":[{"type":"Shelf","id":"obj_12","width":8,"height":4,"depth":2,"color":"72da79","position":{"x":-17,"y":2,"z":-3},"rotation":{"x":0,"y":1.5707963267948966,"z":0},"label":"A01-001"},{"type":"Shelf","id":"obj_6","width":6,"height":2,"depth":2,"color":"bcccd2","position":{"x":-13,"y":1,"z":-9},"rotation":{"x":0,"y":12.566370614359172,"z":0},"label":"A01-002"},{"type":"Shelf","id":"obj_7","width":6,"height":2,"depth":2,"color":"bcccd2","position":{"x":-7,"y":1,"z":-9},"rotation":{"x":0,"y":0,"z":0},"label":"A01-003"},{"type":"Shelf","id":"obj_8","width":6,"height":2,"depth":2,"color":"bcccd2","position":{"x":-1,"y":1,"z":-9},"rotation":{"x":0,"y":6.283185307179586,"z":0},"label":"A01-004"},{"type":"Shelf","id":"obj_9","width":6,"height":2,"depth":2,"color":"bcccd2","position":{"x":5,"y":1,"z":-9},"rotation":{"x":0,"y":0,"z":0},"label":"A01-005"},{"type":"Shelf","id":"obj_10","width":6,"height":2,"depth":2,"color":"bcccd2","position":{"x":-13,"y":1,"z":0},"rotation":{"x":0,"y":0,"z":0},"label":"A02-004"},{"type":"Shelf","id":"obj_11","width":6,"height":5,"depth":2,"color":"bcccd2","position":{"x":-7,"y":2.5,"z":0},"rotation":{"x":0,"y":0,"z":0},"label":"A02-003"},{"type":"Shelf","id":"obj_13","width":6,"height":2,"depth":2,"color":"bcccd2","position":{"x":-1,"y":1,"z":0},"rotation":{"x":0,"y":0,"z":0},"label":"A02-002"},{"type":"Shelf","id":"obj_14","width":6,"height":2,"depth":2,"color":"625f67","position":{"x":5,"y":1,"z":0},"rotation":{"x":0,"y":6.283185307179586,"z":0},"label":"A02-001"},{"type":"Shelf","id":"obj_15","width":6,"height":2,"depth":2,"color":"bcccd2","position":{"x":17,"y":1,"z":-1},"rotation":{"x":0,"y":1.5707963267948966,"z":0},"label":"DDD"},{"type":"Shelf","id":"obj_16","width":8,"height":6,"depth":2,"color":"bcccd2","position":{"x":12,"y":3,"z":-9},"rotation":{"x":0,"y":0,"z":0},"label":"CCC"},{"type":"Shelf","id":"obj_17","width":6,"height":6,"depth":2,"color":"b385cc","position":{"x":17,"y":3,"z":-7},"rotation":{"x":0,"y":1.5707963267948966,"z":0},"label":"Shelf"},{"type":"Tile","id":"obj_19","width":34,"height":0.1,"depth":8,"color":"808080","position":{"x":1,"y":0.05,"z":-5},"rotation":{"x":0,"y":0,"z":0},"label":"Tile"},{"type":"Tile","id":"obj_20","width":6,"height":0.1,"depth":8,"color":"808080","position":{"x":13,"y":0.05,"z":3},"rotation":{"x":0,"y":0,"z":0},"label":"Entrance"},{"type":"Shelf","id":"obj_21","width":10,"height":5,"depth":2,"color":"b385cc","position":{"x":9,"y":2.5,"z":4},"rotation":{"x":0,"y":1.5707963267948966,"z":0},"label":"Shelf"},{"type":"Tile","id":"obj_0","width":10,"height":0.1,"depth":6,"color":"808080","position":{"x":21,"y":0.05,"z":5},"rotation":{"x":0,"y":0,"z":0},"label":"Tile"},{"type":"Tile","id":"obj_1","width":10,"height":0.1,"depth":6,"color":"808080","position":{"x":23,"y":0.05,"z":-1},"rotation":{"x":0,"y":0,"z":0},"label":"Tile"},{"type":"Shelf","id":"obj_2","width":6,"height":2,"depth":2,"color":"b47499","position":{"x":19,"y":1,"z":3},"rotation":{"x":0,"y":0,"z":0},"label":"Shelf"},{"type":"Shelf","id":"obj_3","width":10,"height":2,"depth":2,"color":"b47499","position":{"x":23,"y":1,"z":-5},"rotation":{"x":0,"y":0,"z":0},"label":"Shelf"},{"type":"Shelf","id":"obj_4","width":6,"height":4,"depth":2,"color":"b47499","position":{"x":13,"y":2,"z":8},"rotation":{"x":0,"y":0,"z":0},"label":"Shelf"},{"type":"Shelf","id":"obj_5","width":6,"height":2,"depth":2,"color":"858585","position":{"x":27,"y":1,"z":5},"rotation":{"x":0,"y":7.853981633974483,"z":0},"label":"Shelf"},{"type":"Shelf","id":"obj_8","width":2,"height":2,"depth":2,"color":"858585","position":{"x":-17,"y":1,"z":-8},"rotation":{"x":0,"y":6.283185307179586,"z":0},"label":"123"}]};

    let scene, camera, renderer, controls;
    init();
    animate();
    createShelfList();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      // 조명 추가
      const ambientLight = new THREE.AmbientLight(0x505050);
      scene.add(ambientLight);
      const dirLight = new THREE.DirectionalLight(0xf2f2f2, 0.8);
      dirLight.position.set(10, 30, 10);
      scene.add(dirLight);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(30, 30, 30);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.getElementById('container').appendChild(renderer.domElement);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.25;
      controls.minDistance = 10;
      controls.maxDistance = 100;

      // 매장 영역 재구성
      if (exportedData.storeMap) {
         const geometry = new THREE.PlaneGeometry(exportedData.storeMap.width, exportedData.storeMap.depth);
         const material = new THREE.MeshBasicMaterial({ color: 0xdddddd, side: THREE.DoubleSide });
         const floor = new THREE.Mesh(geometry, material);
         floor.rotation.x = -Math.PI / 2;
         scene.add(floor);
      }

      // 객체 재구성 (외곽선 및 라벨 포함)
      exportedData.objects.forEach(data => {
         let obj;
         if (data.type === "Shelf" || data.type === "Tile") {
           obj = new THREE.Mesh(
             new THREE.BoxGeometry(data.width, data.height, data.depth),
             new THREE.MeshBasicMaterial({ color: "#" + data.color })
           );
         }
         if (obj) {
            obj.position.set(data.position.x, data.position.y, data.position.z);
            if (data.rotation) {
                obj.rotation.set(data.rotation.x, data.rotation.y, data.rotation.z);
            }
            // userData에 id와 type 저장 (목록 매칭용)
            obj.userData.id = data.id;
            obj.userData.type = data.type;
            obj.name = data.id;
            scene.add(obj);
            addOutline(obj);
            attachLabel(obj, data.label);
         }
      });

      window.addEventListener('resize', onWindowResize, false);
      //renderer.domElement.addEventListener('click', onSceneClick);
      document.getElementById('toggle-sidebar').addEventListener('click', toggleSidebar);
    }

    // 외곽선을 추가하는 함수 (타일은 제외)
    function addOutline(object) {
      if (object.userData && object.userData.type === "Tile") return;
      const edges = new THREE.EdgesGeometry(object.geometry);
      const lineMaterial = new THREE.LineBasicMaterial({ color: 0x000000 });
      const outline = new THREE.LineSegments(edges, lineMaterial);
      object.add(outline);
    }

    // 라벨 부착 함수 (캔버스 텍스처 사용)
    function attachLabel(object, text) {
      const width = object.geometry.parameters.width || 1;
      const height = object.geometry.parameters.height || 1;
      const canvas = document.createElement('canvas');
      canvas.width = 256;
      canvas.height = 64;
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.font = "48px sans-serif";
      ctx.textAlign = "center";
      ctx.textBaseline = "middle";
      ctx.fillStyle = "black";
      ctx.fillText(text, canvas.width / 2, canvas.height / 2);
      const texture = new THREE.CanvasTexture(canvas);
      const planeGeometry = new THREE.PlaneGeometry(width, 0.5);
      const planeMaterial = new THREE.MeshBasicMaterial({ map: texture, transparent: true });
      const labelMesh = new THREE.Mesh(planeGeometry, planeMaterial);
      labelMesh.raycast = () => {}; // 라벨은 raycast 대상에서 제외
      labelMesh.position.set(0, height / 2 + 0.01, 0);
      labelMesh.rotation.x = -Math.PI / 2;
      object.add(labelMesh);
      // userData에 라벨 텍스트 저장 (이후 목록에 사용)
      object.userData.label = text;
    }

    function onWindowResize(){
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function animate(){
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }

    // 사이드바의 Shelf 목록 생성
    function createShelfList() {
      const shelfListEl = document.getElementById('shelf-list');
      shelfListEl.innerHTML = "";
      exportedData.objects.forEach(data => {
        if (data.type === "Shelf") {
          const li = document.createElement('li');
          li.textContent = data.label || "Shelf";
          li.dataset.id = data.id;
          li.addEventListener('click', () => {
              const shelfObj = scene.getObjectByName(data.id);
              if (shelfObj) {
                  focusOnObject(shelfObj);
                  flashObject(shelfObj);
                  flashListItem(li);
              }
          });
          shelfListEl.appendChild(li);
        }
      });
    }

    // 씬 클릭 이벤트: Shelf 클릭 시 사이드 목록과 연동
    function onSceneClick(event) {
      const rect = renderer.domElement.getBoundingClientRect();
      const mouse = new THREE.Vector2();
      mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      const raycaster = new THREE.Raycaster();
      raycaster.setFromCamera(mouse, camera);
      const intersects = raycaster.intersectObjects(scene.children, true);
      if (intersects.length > 0) {
         let obj = intersects[0].object;
         while (obj && !obj.userData.id && obj.parent) {
            obj = obj.parent;
         }
         if (obj && obj.userData && obj.userData.type === "Shelf") {
            const listItem = document.querySelector(`#shelf-list li[data-id="${obj.userData.id}"]`);
            if (listItem) {
                flashListItem(listItem);
            }
            focusOnObject(obj);
            flashObject(obj);
         }
      }
    }

    // 카메라를 해당 객체로 포커스
    function focusOnObject(obj) {
      controls.target.copy(obj.position);
      camera.position.set(obj.position.x, obj.position.y + 50, obj.position.z);
      controls.update();
    }


    function flashObject(obj) {
    // If there's an active timeout, clear it and restore original color first
    if (obj.userData.flashTimeout) {
        clearTimeout(obj.userData.flashTimeout);
        obj.material.color.set(obj.userData.originalColor);
    } else {
        // Store the original color in userData if not already set
        obj.userData.originalColor = obj.material.color.getHex();
    }
    // Highlight
    obj.material.color.set(0xf47a7a);
    
    // Set a new timeout
    obj.userData.flashTimeout = setTimeout(() => {
        obj.material.color.set(obj.userData.originalColor);
        delete obj.userData.flashTimeout;
    }, 1000);
    }

    function flashListItem(li) {
    // If there's an active timer, clear it first
    if (li.flashTimer) {
        clearTimeout(li.flashTimer);
        li.classList.remove("highlight");
    }
    li.classList.add("highlight");
    li.scrollIntoView({ behavior: "smooth", block: "center" });
    
    li.flashTimer = setTimeout(() => {
        li.classList.remove("highlight");
        li.flashTimer = null;
    }, 1000);
    }


    // 사이드바 토글
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      sidebar.classList.toggle("hidden");
    }
  </script>
</body>
</html>
